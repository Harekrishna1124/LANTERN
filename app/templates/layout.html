<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set by the page that extends this layout -->
    <title>{% block title %}ABAC Policy Tool{% endblock %}</title>
    <!-- Link to our new stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
        <p class="loader-text">AI is thinking... Please wait.</p>
    </div>
    <div class="container">
        <!-- The content will be provided by the page that extends this layout -->
        {% block content %}{% endblock %}
    </div>

    <!-- This is for any page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
